<form action="#" method="post">
	<p>Select the desired world:</p>

    <select name="world" method="GET" action="/">
        {% for world in worlds %}
            <option value="{{world}}" {% if world == selected %}selected{% endif %}>{{world}}</option>
        {% endfor %}
    </select>

    <p><input type="submit" value="submit"/></p>
</form>
